<div class="container my-5" id="content" ng-controller="quizCtrl">
        <div class=" justify-content-center" ng-show="disScore">
            <div class="alert alert-info text-center">
                <strong>Điểm của bạn: {{score}}/10</strong>
            </div>
            <div class="alert alert-warning text-center" ng-show="!kq">
                <strong >Fail</strong>
            </div>
            <div class="alert alert-success text-center" ng-show="kq">
                <strong >Passed</strong>
            </div>
        </div>
        <div class="row" ng-show="disStar">
            <div class="col text-center">
                <button class="btn btn-primary" ng-click="start()">Start the Quiz</button>
            </div>
        </div>
    <div ng-show="inProgess">
        <div class="row">
            <div class="col text-center">
                <h2><i class="fas fa-clock" style="color: #23B5E1;"></i>{{dispm}}{{m}}:{{disps}}{{s}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" ng-click="finish()" ng-show="inProgess">Finish the test</button>
                <div class="card border-info">
                    <div class="card-header text-white" style="background-color: #23B5E1;">
                        <img src="images/logos/JAAV.png" width="30" class="border border-primary rounded-lg" alt="">
                        <span>{{subjectName}}</span>
                        <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{count}}/10</span>
                    </div>
                    <div class="card-body">

                        <div class="card-text">
                            <label style="font-weight: 500;">{{question}}</label>
                            <hr>
                            <div class="form-check" ng-repeat="op in options">
                                <label class="form-check-label" for="Radios1">
                                <input class="form-check-input" type="radio" name="answer" value="{{op.Id}}">
                                    {{op.Text}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        
                        <button class="btn btn-primary" ng-show="prevMode" ng-click="prevQuestion()">prev</button>
                        <button class="btn btn-primary" ng-show="answerMode" ng-click="nextQuestion()">Next</button>
                    </div>
                </div>
            </div>
        </div>
        </div> 
</div>
